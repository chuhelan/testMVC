<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./dist/bundle.js"></script>
</head>

<body>

    <!-- component -->
    <div class="bg-white dark:bg-gray-900">

        <div class="flex justify-center h-screen">
            <div class="hidden bg-cover lg:block lg:w-2/3" style=" background:url('/pic/background.avif');">
                <div class=" flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
                    <div>
                        <h2 class="text-4xl font-bold text-white">JavaWeb开发技术大作业</h2>

                        <p class="max-w-xl mt-3 text-gray-300">pringboot + Mybatis + Maven && Tailwind + Typescript + webpack</p>
                    </div>
                </div>
            </div>

            <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">

                <div class="flex-1">
                    <div class="text-center">
                        <h2 class="text-4xl font-bold text-center text-gray-700 dark:text-white">登&nbsp;录</h2>
                    </div>

                    <div class="mt-8">
                        <form target="iframe_id">
                            <div>
                                <label for="email"
                                    class="block mb-2 text-sm text-gray-600 dark:text-gray-200">邮件或学号</label>
                                <input id="login_key" placeholder="example@example.com 或 CZ04220000000"
                                    class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>

                            <div class="mt-6">
                                <div class="flex justify-between mb-2">
                                    <label for="password" class="text-sm text-gray-600 dark:text-gray-200">密码</label>
                                    <a href="javascript:alert('忘记密码我也没办法，密码都是加密过的，忘记密码功能实在没时间写了。')"
                                        class="text-sm text-gray-400 focus:text-blue-500 hover:text-blue-500 hover:underline">忘记密码？</a>
                                </div>
                                <input type="password" id="login_password" placeholder="Your Password"
                                    class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>

                            <div class="mt-6">
                                <button id="login_button"
                                    class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                                    登&nbsp;录
                                </button>
                            </div>

                        </form>
                        <iframe name="iframe_id" style="display: none;"></iframe>
                        <p class="mt-6 text-sm text-center text-gray-400">还没有帐号吗？ <a href="/register.html"
                                class="text-blue-500 focus:outline-none focus:underline hover:underline">注册</a>。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
